version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: gitlab-dashboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gitlab_dashboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gitlab_dashboard_2024}
      POSTGRES_DB: ${POSTGRES_DB:-gitlab_dashboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitlab_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gitlab-dashboard-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: gitlab-dashboard-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_2024}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gitlab-dashboard-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitlab-dashboard-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-gitlab_dashboard}:${POSTGRES_PASSWORD:-gitlab_dashboard_2024}@postgres:5432/${POSTGRES_DB:-gitlab_dashboard}?schema=public

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_2024}@redis:6379

      # App Config
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000

      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-12f0a74ec4f77e92c181e67533d874ccdff08cd52d6c4c3e8e849c5a9009fb67}

      # GitLab (can be overridden at runtime)
      NEXT_PUBLIC_GITLAB_URL: https://gitlab.com
      NEXT_PUBLIC_GITLAB_TOKEN: ""
    ports:
      - "3000:3000"
    networks:
      - gitlab-dashboard-network
    volumes:
      # Mount for hot reload in development (optional)
      - ./.env.local:/app/.env.local:ro

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gitlab-dashboard-network:
    driver: bridge

version: '3.8'

services:
  gitlab-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitlab-cicd-dashboard
    ports:
      - "3000:3000"
    environment:
      - GITLAB_URL=${GITLAB_URL:-https://gitlab.com}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - NEXT_PUBLIC_GITLAB_URL=${GITLAB_URL:-https://gitlab.com}
      - NEXT_PUBLIC_GITLAB_TOKEN=${GITLAB_TOKEN}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - gitlab-network

networks:
  gitlab-network:
    driver: bridge
